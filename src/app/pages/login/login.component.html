<div class="container">
	<div class="row mt-5">
		<div class="col-md-6 offset-md-3 card">
			<h2 class="text-center card-header"><i class="fas fa-sign-in-alt"></i> Login Here!</h2>
			<form class="card-body" (ngSubmit)="formSubmit()">
				
				<!-- USername -->
				<mat-form-field appearance="outline" class="container">
				    <mat-label>Username</mat-label>
				    <input matInput placeholder="Enter here" [(ngModel)]="user.username" name="username" required>
				    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
				</mat-form-field>

				<mat-form-field appearance="outline" class="container">
				    <mat-label>Password</mat-label>
				    <input matInput [(ngModel)]="user.password" name="password" placeholder="Enter here" [type]="hide?'password':'text'" required>
				    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
		      				<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
		    		</button>
				</mat-form-field>

				<div class="container text-center">
					<button mat-raised-button color="primary"><i class="fas fa-sign-in-alt"></i> Login</button>
					<button mat-raised-button color="accent" type="reset" class="ms-2"><i class="far fa-trash-alt"></i> Reset</button>
				</div>
			</form>
		</div>
	</div>

</div>
