<div class="container">
	<div class="row mt-5">
		<div class="col-md-6 offset-md-3 card">
			<h2 class="text-center card-header"><i class="fas fa-user-plus"></i> Register Here!</h2>
			<form class="card-body" (ngSubmit)="formSubmit()">
				
				<!-- USername -->
				<mat-form-field appearance="outline" class="container">
				    <mat-label>Username</mat-label>
				    <input matInput placeholder="Enter here" [(ngModel)]="user.username" name="username" required>
				    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
				    <mat-hint>Username must be unique!</mat-hint>
				</mat-form-field>

				<mat-form-field appearance="outline" class="container">
				    <mat-label>Password</mat-label>
				    <input matInput [(ngModel)]="user.password" name="password" placeholder="Enter here" [type]="hide?'password':'text'" required>
				    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
		      				<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
		    		</button>
				</mat-form-field>

				<mat-form-field appearance="outline" class="container">
				    <mat-label>First Name</mat-label>
				    <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here" required>
				    <mat-icon matSuffix>create</mat-icon>
				</mat-form-field>

				<mat-form-field appearance="outline" class="container">
				    <mat-label>Last Name</mat-label>
				    <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here" required>
				    <mat-icon matSuffix>create</mat-icon>
				</mat-form-field>

				<mat-form-field appearance="outline" class="container">
				    <mat-label>Email</mat-label>
				    <input [(ngModel)]="user.email" name="email" matInput placeholder="Enter here" type="email" required>
				    <mat-icon matSuffix>alternate_email</mat-icon>
				</mat-form-field>

				<mat-form-field appearance="outline" class="container">
				    <mat-label>Phone No</mat-label>
				    <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter here" required>
				    <mat-icon matSuffix> call</mat-icon>
				</mat-form-field>

				<div class="container text-center">
					<button mat-raised-button color="primary"><i class="fas fa-user-plus"></i> Register</button>
					<button mat-raised-button color="accent" type="reset" class="ms-2"><i class="far fa-trash-alt"></i> Reset</button>
				</div>
				<div class="container text-center mt-2">
					<small>
						Already have an account? <a routerLink="/login">sign in</a> instead!
					</small>
				</div>
				
			</form>
		</div>
	</div>

</div>
